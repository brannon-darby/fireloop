<fire-card icon="tags"
          title="Roles"
          [createButton]="roleService.getCardButtons()"
          (action)="create()">
  <table *ngIf="roles.length"
         class="table table-striped table-sm"
         [class.table-responsive]="!uiService.isLargeScreen">
    <thead>
      <tr>
        <th *ngFor="let header of roleService.getTableHeaders()">{{ header }}</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let role of roles">
        <td>{{ role.name }}</td>
        <td>{{ role.description }}</td>
        <td nowrap>
          <button type="button"
                  class="btn btn-secondary btn-sm"
                  placement="bottom"
                  ngbTooltip="View Users"
                  (click)="viewUsers(role)">
                <span class="badge badge-info">{{ role.principalCount | number }}</span>
                <i class="fa fa-fw fa-search"></i>
              </button>
          <button type="button"
                  class="btn btn-primary btn-sm"
                  placement="bottom"
                  ngbTooltip="Add User"
                  (click)="addUser(role)">
                <i class="fa fa-fw fa-user-plus "></i>
              </button>
        </td>
        <td nowrap>
          <button type="button"
                  class="btn btn-secondary btn-sm"
                  placement="bottom"
                  ngbTooltip="Update"
                  (click)="update(role)">
                <i class="fa fa-fw fa-edit "></i>
              </button>
          <button type="button"
                  class="btn btn-danger btn-sm"
                  placement="bottom"
                  ngbTooltip="Delete"
                  (click)="delete(role)">
                <i class="fa fa-fw fa-trash-o "></i>
              </button>
        </td>
      </tr>
    </tbody>
  </table>
</fire-card>
