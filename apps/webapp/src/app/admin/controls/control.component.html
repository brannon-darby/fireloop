<fire-card icon="ban"
          title="Controls"
          [createButton]="controlService.getCardButtons()"
          (action)="create()">
  <table class="table table-striped table-sm"
         [class.table-responsive]="!uiService.isLargeScreen">
    <thead>
      <tr>
        <th *ngFor="let header of controlService.getTableHeaders()">{{ header }}</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let control of controls">
        <td>{{ control.model }}</td>
        <td>{{ control.property }}</td>
        <td>{{ control.accessType }}</td>
        <td>{{ control.permission }}</td>
        <td>{{ control.principalType }}</td>
        <td>{{ control.principalId }}</td>
        <td nowrap>
          <button type="button"
                  class="btn btn-secondary btn-sm"
                  placement="bottom"
                  ngbTooltip="Update"
                  (click)="update(control)">
            <i class="fa fa-fw fa-edit"></i>
          </button>
          <button type="button"
                  class="btn btn-danger btn-sm"
                  placement="bottom"
                  ngbTooltip="Delete"
                  (click)="delete(control)">
            <i class="fa fa-fw fa-trash-o"></i>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</fire-card>
