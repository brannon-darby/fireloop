<aside *ngIf="uiService.sidebarActive"
       class="sidebar-wrapper"
       [class.sidebar-open]="uiService.sidebarOpen">
  <div class="container-fluid">
    <div class="row align-items-center">
      <div class="col-12">
        <div class="img-wrap">
          <img *ngIf="uiService.sidebarOpen && uiService.isLargeScreen"
               class="img-fluid d-flex align-self-center"
               src="/assets/img/logo-wide.svg" />
          <img *ngIf="!uiService.sidebarOpen || !uiService.isLargeScreen"
               class="img-fluid d-flex align-self-center"
               src="/assets/img/favicon.png" />
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <ul class="sidebar-nav">
          <li *ngFor="let item of uiService.sidebarNav">
            <a class="nav-link"
               [routerLink]="item.link"
               routerLinkActive="active">
              <span [class]="'fa fa-' + item.icon"
                    aria-hidden="true">
              </span>
              <span class="menu-name">
                {{ item.name }}
              </span>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</aside>
