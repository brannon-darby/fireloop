<div class="my-2">
  <div class="card">
    <div class="card-header bg-primary"
         *ngIf="title">
      <div class="row align-items-center">
        <div class="col-12 col-md-7">
          <h4 class="card-title text-uppercase text-white mb-0">
            <i *ngIf="icon" [class]="'fa fa-fw fa-' + icon"></i> {{ title }}
          </h4>
          <hr *ngIf="createButton || subTitle || nav">
        </div>
        <div class="col-12 col-md-5">
          <button *ngIf="createButton"
                  [class]="createButton.class"
                  (click)="action.emit($event)">
            <i [class]="'fa fa-fw fa-lg fa-' + createButton.icon"></i>
             {{ createButton.text }}
          </button>
          <p *ngIf="subTitle"
             class="card-subtitle lead float-right">{{ subTitle }}</p>
        </div>
        <div *ngIf="nav"
             class="col-12">
          <ul class="nav nav-tabs card-header-tabs">
            <li *ngFor="let item of nav"
                class="nav-item">
              <a [routerLink]="item.link"
                 routerLinkActive="active"
                 class="nav-link">
                <i *ngIf="item.icon" [class]="'fa fa-fw fa-' + item.icon"></i>
                {{ item.name }}
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <div class="card-block">
      <ng-content></ng-content>
    </div>
  </div>
</div>
